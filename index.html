<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register - Digital Gram Panchayat</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f4f9fd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .brand-text {
            font-size: 1.7rem;
            font-weight: 600;
            color: #fff;
        }

        .header {
            text-align: center;
            margin: 2rem 0 1rem 0;
            margin-bottom: -110px;
        }

        .header h1 {
            color: #205295;
            font-size: 2.5rem;
        }

        .header p {
            color: #444;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .container {
            margin-top:-100px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 450px;
            width: 100%;
            margin: auto;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tabs button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            color: #205295;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: border-color 0.3s;
        }

        .tabs button.active {
            border-bottom: 3px solid #2d6cdf;
            color: #2d6cdf;
        }

        form {
            display: none;
            flex-direction: column;
        }

        form.active {
            display: flex;
        }

        input,
        select {
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button[type="submit"] {
            background-color: #2d6cdf;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1b4fb7;
        }

        .back-to-home {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.95rem;
        }

        .back-to-home a {
            color: #205295;
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <img src="assets/4.png" alt="Logo">
            <span class="brand-text">Digital Gram Panchayat</span>
        </div>
        <ul class="nav-links">
            <li><a href="home.html" id="homeLink">üè°Home</a></li>
            <li><a href="about.html" >About Us</a></li>
            <li><a href="index.html" id="loginLink" class="active">Login</a></li>
            <li><a href ="index.html" id="registerLink" class="active">Register</a></li>
            <li><a href="#">üìú Services</a></li>
        </ul>
    </nav>

    <!-- Header Text -->
    <div class="header">
        <h1>Digital Gram Panchayat</h1>
        <p>Empowering Villages Through Technology</p>
    </div>

    <!-- Login/Register Container -->
    <div class="container">
        <div class="tabs">
            <button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
            <button id="registerTab" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="active">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
            <div class="back-to-home">
                If you don‚Äôt want to login, <a href="home.html">return to home page</a>.
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Full Name" required />
            <input type="text" id="registerVillage" placeholder="Village Name" required />
            <select id="registerUserType" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
                <option value="user">User</option>
            </select>
            <input type="email" id="registerEmail" placeholder="Email" required />
            <input type="password" id="registerPassword" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Digital Gram Panchayat | Designed with ‚ù§Ô∏è for Rural Development
    </footer>

    <!-- Script to toggle forms -->
    <script type="module" src="index.js">

    </script>
</body>

</html>
